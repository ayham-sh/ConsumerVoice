<!--View Information-->
<!--View name : Fake Login-->
<!--State name : app.fakeLogin-->
<!--URL : #app/fakeLogin-->
<style>input.ng-invalid.ng-dirty{background-color: blue}</style>
<ion-view title="Sign In">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--login content section-->
    <ion-content id="social-login" class="bg-white">
        <!--fake login form section-->
        <form class="fakeLogin-form" name="loginForm">
            <div>
                <img src="img/app_icon.png"/>
            </div>
            <div class="sub-header">Sign in to application</div>

            <div id="fakeLogin">
                <md-input-container md-no-float="">
                    <input type="email" class="user-name formplaceholder" name="Email" required ng-model="user.name" ng-click="resetNameState()" placeholder="Username">
                </md-input-container>
              <span ng-show="loginForm.Email.$error.email&&loginForm.Email.$touched" style="color: white">please enter a valid email</span>
              <span ng-show="loginForm.Email.$touched && loginForm.Email.$error.required" style="color: white"> email is required </span>

                <hr/>
                <md-input-container md-no-float="">
                    <input class="user-password formplaceholder" name="password" required="true" ng-model="user.password" ng-click="resetPasswordState()" type="password" placeholder="Password">
                </md-input-container>
              <span ng-show="loginForm.password.$touched && loginForm.password.$invalid">The password is required</span>
              <span  ng-hide="user.state" style="color:white">user name or password is wrong</span>

            </div>

            <div class="mybtn">
                <a class="right md-raised md-button md-default-theme" ng-disabled="loginForm.$invalid" ng-click="signIn(user)">
                    Sign In
                </a>
            </div>
        </form> <!--end fake login form section-->
    </ion-content><!--end login content section-->
</ion-view>
